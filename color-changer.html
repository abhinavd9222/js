<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<style>
  body{
    padding: 10px;
  }
.maindiv{
    height: 100vh;
    border: 30px solid black;
}
.seriescp{
    height: 20vh;
    background-color: blue;
}
.sqrr{
    height: 20vh;
    width: 100%;

}
.playground{
    height: 80%;
}
</style>
</head>
<body>
    
    <div class="maindiv">
        <div class="seriescp d-flex flex-row ">
            <div class="sqrr bg-warning" onclick="yellow()"></div>
            <div class="sqrr bg-danger" onclick="red()"></div>
            <div class="sqrr bg-primary" onclick="blue()"></div>
            <div class="sqrr bg-success" onclick="green()"></div>
            <div class="sqrr bg-dark" onclick="black()"></div>
            <div class="sqrr bg-secondary" onclick="grey()"></div>


        </div>
        <div class="playground d-flex flex-column justify-content-center" id="pg">
          <button class="btn btn-light">Border</button>
        </div>

    </div>
    <script>

        let color = document.getElementById("pg");

        function yellow(){
            color.style.backgroundColor="yellow";
        }
        function red(){
            color.style.backgroundColor="red";
        }
        function blue(){
            color.style.backgroundColor="blue";
        }
        function green(){
            color.style.backgroundColor="green";
        }
        function black(){
            color.style.backgroundColor="black";
        }
        function grey(){
            color.style.backgroundColor="grey";
        }

    </script>
</body>
</html>
